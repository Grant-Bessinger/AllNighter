<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Css/Login&Sign.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="layer">
    <h1>Login Into All Nighter</h1>
  </div>

    <div class="container">  
      <div class="table-responsive">  
     
       <div class="box">
        <div class="form-group">
         <label for="uname">Username</label>
          <input type="text" name="uname" id="uname" placeholder="Enter Username" class="form-control" required />
          
        </div>
        <div class="form-group">
         <label for="password">Password</label>
         <input type="password" name="password" id="pwd" placeholder="Enter Password" class="form-control" required/>
        </div>
        <div class="form-group">
         <input type="submit" id="login" name="login" value="Login" class="btn btn-success"/>
        </div>
         <p class="msg"></p>
    <a style="text-decoration: none; color: lime;" href="../Html/signup.html">Go To Register</a>
  </div>
</div>  
</div>
    <script src="../JS/Login.js"></script>
    
  </body>
</html>

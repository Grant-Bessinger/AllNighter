<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Css/Login&Sign.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Register</title>
  </head>
  
  <body>
     <div class="layer">
    <h1>Sign-Up And Game All Night</h1>
  </div>

    <div class="container">  
      <div class="table-responsive">  
     
      <div class="box">
        <div class="form-group">
         <label for="name">Enter Your Name</label>
         <input type="text" name="name" id="name" placeholder="Enter Name" required class="form-control"/>
        </div>  
        <div class="form-group">
         <label for="email">Enter Your Email</label>
         <input type="email" name="email" id="email" placeholder="Enter Email" required class="form-control"/>
        </div>
        <div class="form-group">
          <label for="uname">Enter Your Username</label>
          <input type="text" name="uname" id="uname" placeholder="Enter username" required class="form-control"/>
         </div>
        <div class="form-group">
         <label for="password">Enter Your Password</label>
         <input type="password" name="password" id="pwd" placeholder="Enter Password" required class="form-control"/>
        </div>
        
        <div class="form-group">
         <input type="submit" id="register" name="register" value="Sign-Up" class="btn btn-success"/>
         <a href="../Html/Login.html">Go To Login</a>
        </div>
        <p class="msg"></p>
      </div>
    </div>  
   </div>
    <script src="../JS/signup.js"></script>
    
  </body>
</html>

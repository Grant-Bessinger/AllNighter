    <h2>Profile Picture</h2>

     <h3>Name</h3>
     <!--Profile username and password change-->
     <div class="userpswBox" >
        <button onclick="document.getElementById(changeUser).style.display='block'"
        id="CHuser">Change Username?</button>
        <button onclick="document.getElementById(changePass).style.display='block'"
         id="CHpsw">Change Password?</button>
        

         <div id="changeUser" class="modal">
            <form class="modal-content animate" action="../PHP/updatepassword.php" method="post">
               
                <span onclick="document.getElementById('changeUser').style.display='none'" class="close" title="Close Modal">&times;</span>
               
                <div class="container">
                   <label for="uname"><b>New Username</b></label>
                   <input type="text" placeholder="Username" name="uname" required>
           
         <button type="submit">Submit</button>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('changeUser').style.display='none'" class="cancelbtn">Cancel</button>

         <div id="changePass" class="modal">
         <form class="modal-content animate" action="../PHP/updatepassword.php" method="post">
           
            <span onclick="document.getElementById('changePass').style.display='none'" class="close" title="Close Modal">&times;</span>
           
            <div class="container">
                <label for="psw"><b>New Password</b></label>
                <input type="password" placeholder="Password" name="psw" required>
                <label for="Cpsw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Password" name="Cpsw" required>
 
      <button type="submit">Submit</button>
                 </div>
        
            </form>
         </div>
 
    </div>
